<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .no-data {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Report</h1>

    <!-- Button Group -->
    <div class="button-group">
        <button onclick="window.location.href='{{ url_for('inventory') }}'">Inventory</button>
        <!-- âœ… Correct -->
        <button onclick="window.location.href='{{ url_for('product') }}'">Product</button>
        <button onclick="window.location.href='{{ url_for('gift') }}'">Gift</button>
        <button onclick="window.location.href='{{ url_for('stock') }}'">Stock</button>
    </div>


    <p style="text-align:center;"><a href="{{ url_for('buy_stock') }}">Back to Buy Stock</a></p>
</body>
</html>
