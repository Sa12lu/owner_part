<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    :root {
      --main: #007bff;
      --alt:  #17a2b8;
      --bg:   #f4f8fc;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
    }

    h1 {
      color: var(--main);
      text-align: center;
      margin: 20px 0;
    }

    /* â”€â”€â”€ NAVBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .navbar {
      background: var(--main);
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .navbar a:hover {
      background: rgba(255,255,255,0.2);
    }

    .message-box {
      max-width: 400px;
      margin: 20px auto;
      padding: 12px;
      background-color: #d1ecf1;
      color: #0c5460;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    /* â”€â”€â”€ SLIDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .slider-container {
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .slide {
      flex: 0 0 100%;
      padding: 20px;
      box-sizing: border-box;
      scroll-snap-align: start;
    }
    .slide h2 {
      color: var(--main);
      text-align: center;
      margin-bottom: 10px;
    }

    .slide canvas {
        display: block;
        margin: 0 auto;
        width: 70%;
        height: 150px;  /* Adjusted from 50vh to fixed pixel height */
    }


    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px; height: 60px;
      background: rgba(0,0,0,0.2);
      color: #fff;
      font-size: 2rem;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      z-index: 10;
    }
    .arrow:hover { background: rgba(0,0,0,0.4); }
    .arrow.prev { left: 10px; }
    .arrow.next { right: 10px; }
  </style>
</head>
<body>

  <h1>Welcome, {{ username }}!</h1>

  <!-- NAVBAR moved here -->
  <nav class="navbar">
    <a href="{{ url_for('buy_stock') }}">Buy Stock</a>
    <a href="{{ url_for('report') }}">Report</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  {% if message %}
    <div id="msg" class="message-box">{{ message }}</div>
  {% endif %}

  <div class="slider-container">
    <div class="arrow prev">&#10094;</div>
    <div class="arrow next">&#10095;</div>
    <div class="slider" id="slider">
      <div class="slide">
        <h2>ğŸ“¦ Stock Overview</h2>
        <canvas id="stockChart"></canvas>
      </div>
      <div class="slide">
        <h2>ğŸ Gift Booking Overview</h2>
        <canvas id="giftChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script>
  // Auto-hide message
  document.addEventListener('DOMContentLoaded', () => {
    const msg = document.getElementById('msg');
    if (msg) setTimeout(() => msg.style.display = 'none', 3000);
  });

  // Line Chart for Stock
  new Chart(document.getElementById('stockChart').getContext('2d'), {
    type: 'line',
    data: {
      labels: {{ stock_labels | tojson }},
      datasets: [{
        label: 'Quantity',
        data: {{ stock_quantities | tojson }},
        borderColor: '#007bff',
        backgroundColor: '#007bff20',
        fill: false,
        tension: 0.3,
        pointBackgroundColor: '#007bff'
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true },
        x: { title: { display: true, text: 'Stock Items' } }
      }
    }
  });

  // Line Chart for Gift
  new Chart(document.getElementById('giftChart').getContext('2d'), {
    type: 'line',
    data: {
      labels: {{ gift_labels | tojson }},
      datasets: [{
        label: 'Quantity',
        data: {{ gift_quantities | tojson }},
        borderColor: '#17a2b8',
        backgroundColor: '#17a2b820',
        fill: false,
        tension: 0.3,
        pointBackgroundColor: '#17a2b8'
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true },
        x: { title: { display: true, text: 'Gifts' } }
      }
    }
  });

  // Slider Logic
  const slider = document.getElementById('slider');
  const slides = slider.children;
  let current = 0;
  function showSlide(idx) {
    current = (idx + slides.length) % slides.length;
    slider.style.transform = `translateX(-${current * 100}%)`;
  }
  document.querySelector('.prev').onclick = () => showSlide(current - 1);
  document.querySelector('.next').onclick = () => showSlide(current + 1);
  setInterval(() => showSlide(current + 1), 5000);
</script>

</body>
</html>
